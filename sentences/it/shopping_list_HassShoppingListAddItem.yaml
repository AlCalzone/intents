language: "it"
intents:
  HassShoppingListAddItem:
    data:
      - sentences:
          - Aggiungi (del|dei|delle|il|la|lo)<item> alla<my_list>
          - Metti <item> (nella|in)<my_list>
        response: item_added
        expansion_rules:
          my_list: "[ la| mia] lista[ della spesa | degli acquisti]"
          item: "{shopping_list_item:item}"
