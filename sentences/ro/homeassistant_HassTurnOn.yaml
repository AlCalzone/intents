language: ro
intents:
  HassTurnOn:
    data:
    - sentences:
      - <porneste> <name>
      excludes_context:
        domain:
        - light
        - cover
    - sentences:
      - <porneste> <name>
      requires_context:
        domain: light
      response: light
    - sentences:
      - <deschide> <name> [[<din>] <area>]
      requires_context:
        domain: cover
      response: cover
